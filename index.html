<!DOCTYPE html>
<html>
<head>
  <title>My Creative HTML File</title>
  <style>
    .container {
      width: 500px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
    }

    button {
      background-color: blue;
      color: white;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
  <script>
    function myFunction() {
      alert("You clicked the button!");
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>This is a creative HTML file!</h1>
    <p>It contains both JavaScript and CSS.</p>
    <button onclick="myFunction()">Click me!</button>
  </div>
</body>
</html>
</html>
